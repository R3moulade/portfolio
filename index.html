    <script src="javascript.js"></script>
    <script type="module">
        fetch("https://wordpress.maddiehansen.dk/wp-json/wp/v2/posts?_embed")
        .then(res => {
            return res.json();
            // parses the data as json - converts json into javascript
            //otherwise you will only see metadata in the console
        })
        .then(data => {
            console.log(data);
            data.forEach(post => {
                //forEach loop
                const markup = `<img class="artcontent" src="${post.acf.image}">`
                //makes the image data into an html element
                document.querySelector("tbody").insertAdjacentHTML('beforeend', markup)
                //inserts the markup (images) into the html
            })
            //
        })
        .catch(error => console.log(error));
